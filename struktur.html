<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Kelas | XI TKJ 1</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
                    colors: {
                        primary: '#050b14',
                        secondary: '#1e293b',
                        accent: '#00f0ff',
                        purple: '#bd00ff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-slate-200 antialiased selection:bg-accent selection:text-black">

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-primary/80 backdrop-blur-sm py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="font-display font-bold text-xl tracking-wider text-white flex items-center gap-2 z-50">
                <div class="w-3 h-3 bg-accent animate-pulse rounded-full"></div> SMK<span class="text-accent">FT</span>
            </a>

            <div class="hidden md:flex space-x-6 text-sm font-medium text-slate-300">
                <a href="index.html#home" class="hover:text-accent transition-colors">Beranda</a>
                <a href="index.html#jurusan" class="hover:text-accent transition-colors">Jurusan</a>
                <a href="struktur.html" class="text-accent border-b border-accent/50">Struktur</a>
                <a href="index.html#demokrasi" class="hover:text-accent transition-colors">Demokrasi</a>
                <a href="index.html#saran" class="hover:text-accent transition-colors">Saran</a>
            </div>

            <a href="index.html" class="hidden md:flex items-center gap-2 bg-white/5 border border-white/10 text-white px-4 py-2 rounded-sm font-bold text-xs hover:bg-white hover:text-black transition-all">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> KEMBALI
            </a>
        </div>
    </nav>

    <main class="relative z-10 pt-32 pb-20 px-6">
        
        <div class="text-center max-w-4xl mx-auto mb-16">
            <h1 class="text-4xl md:text-6xl font-display font-bold text-white mb-4 reveal-top">
                STRUKTUR <span class="text-transparent bg-clip-text bg-gradient-to-r from-accent to-purple">KELAS</span>
            </h1>
            <p class="text-slate-400 font-mono text-sm tracking-widest uppercase">Keluarga Besar XI TKJ 1</p>
        </div>

        <div class="flex justify-center mb-16 reveal-card">
            <div class="relative group w-full max-w-sm bg-secondary/50 border border-purple/30 p-8 rounded-2xl text-center hover:border-purple/80 transition-all duration-300">
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 bg-purple text-white px-4 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase shadow-lg">Wali Kelas</div>
                <div class="w-32 h-32 mx-auto rounded-full border-4 border-purple/20 overflow-hidden mb-4 group-hover:border-purple transition-colors bg-slate-800">
                    <img src="https://via.placeholder.com/150" alt="Wali Kelas" class="w-full h-full object-cover">
                </div>
                <h2 class="text-2xl font-display font-bold text-white mb-1">Nama Wali Kelas</h2>
                <p class="text-slate-400 text-sm font-mono">NIP. 19xxxxxxxxxxxx</p>
            </div>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 mb-20">
            <div class="reveal-card bg-secondary/30 border border-white/10 p-6 rounded-xl text-center hover:border-accent/50 transition-all">
                <p class="text-accent text-[10px] font-mono uppercase tracking-widest mb-2">Ketua Kelas</p>
                <h3 class="text-lg font-bold text-white">Nama Ketua</h3>
            </div>
            <div class="reveal-card bg-secondary/30 border border-white/10 p-6 rounded-xl text-center hover:border-accent/50 transition-all">
                <p class="text-accent text-[10px] font-mono uppercase tracking-widest mb-2">Wakil Ketua</p>
                <h3 class="text-lg font-bold text-white">Nama Wakil</h3>
            </div>
            <div class="reveal-card bg-secondary/30 border border-white/10 p-6 rounded-xl text-center hover:border-accent/50 transition-all">
                <p class="text-accent text-[10px] font-mono uppercase tracking-widest mb-2">Sekretaris</p>
                <h3 class="text-lg font-bold text-white">Nama Sekretaris</h3>
            </div>
            <div class="reveal-card bg-secondary/30 border border-white/10 p-6 rounded-xl text-center hover:border-accent/50 transition-all">
                <p class="text-accent text-[10px] font-mono uppercase tracking-widest mb-2">Bendahara</p>
                <h3 class="text-lg font-bold text-white">Nama Bendahara</h3>
            </div>
        </div>

        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-[1px] bg-white/10 flex-1"></div>
                <h3 class="text-xl font-display font-bold text-white tracking-widest">ANGGOTA KELAS</h3>
                <div class="h-[1px] bg-white/10 flex-1"></div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4" id="daftar-siswa">
                </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        lucide.createIcons();
        gsap.registerPlugin(ScrollTrigger);

        // Render 35 Siswa Otomatis
        const container = document.getElementById('daftar-siswa');
        for (let i = 1; i <= 35; i++) {
            const no = i < 10 ? '0' + i : i;
            container.innerHTML += `
                <div class="reveal-card bg-primary border border-white/5 p-4 rounded-lg hover:bg-secondary/40 transition-colors flex items-center gap-3 group">
                    <div class="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold text-slate-400 group-hover:text-accent transition-colors">${no}</div>
                    <div>
                        <h4 class="text-sm font-bold text-white">Nama Siswa ${no}</h4>
                        <p class="text-[10px] text-slate-500 uppercase tracking-tight">Absen ${no}</p>
                    </div>
                </div>
            `;
        }

        // Animasi Masuk
        gsap.from(".reveal-top", { y: 30, opacity: 0, duration: 1, ease: "power3.out", delay: 0.2 });
        gsap.utils.toArray('.reveal-card').forEach((card) => {
            gsap.from(card, {
                y: 30, opacity: 0, duration: 0.6,
                scrollTrigger: { trigger: card, start: "top 95%" }
            });
        });
    </script>
</body>
</html>
